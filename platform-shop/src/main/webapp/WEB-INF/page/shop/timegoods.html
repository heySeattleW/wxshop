<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("timegoods:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("timegoods:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("timegoods:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="timegoods" :rules="ruleValidate" :label-width="80">
            <Form-item label="商品" prop="商品">
               
                 <i-select v-model="timegoods.goodsId" filterable  label-in-value>
                    <i-option v-for="goods in goodss" :value="goods.id" :key="goods.id">{{goods.name}}</i-option>
                </i-select>
            </Form-item>
            <Form-item label="开始时间" prop="开始时间">
            
                 <Date-picker v-model="timegoods.startTime"  type="datetime" placeholder="开始时间"></Date-picker>
            </Form-item>
            <Form-item label="结束时间" prop="结束时间">
            
                 <Date-picker v-model="timegoods.endTime"  type="datetime" placeholder="结束时间"></Date-picker>
            </Form-item>
            <Form-item label="折扣" prop="折扣">
               
                 <Input-number :min="0" :step="1" v-model="timegoods.rebate" placeholder="折扣"
                              style="width: 188px;"/>%
            </Form-item>
           
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/timegoods.js?_${date.systemTime}"></script>
</body>
</html>
